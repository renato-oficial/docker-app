version: "3.0"
services:
  app:
    build:
      context: .
    container_name: nextjs
    expose:
      - "3001"  # HOST:CONTAINER
    environment:
      - NODE_ENV=production
      - PORT=3001

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
