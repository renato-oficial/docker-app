version: "3.7"
services:
  app:
    build:
      context: .
      args:
        NODE_ENV=production
        QSTASH_CURRENT_SIGNING_KEY=sig_6KBaAiwZ23FzfMoSsMcMqvhUoCRN

    container_name: nextjs
    expose:
      - "3000"  # HOST:CONTAINER
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: always
      

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443" # If using HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

    depends_on:
      - app
    restart: always
